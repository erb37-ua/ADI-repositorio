<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Añadir receta</title>
  <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="header">
  <div class="header__logo">R</div>
</header>

<main class="container">
  <section class="form-card">
    <h2 class="form-card__title">Añadir receta</h2>
    <div class="form-card__body">
      <div class="form-card__image">
        <img src="../imagenes/comida.jpeg" alt="Imagen receta">
      </div>
      <div class="form-card__content">
        <label class="form-card__label">Título:</label>
        <input class="form-card__input" placeholder="Escribe aqui..">

        <label class="form-card__label">Descripción:</label>
        <textarea class="form-card__input form-card__input--autosize" placeholder="Escribe aqui.."></textarea>

        <label class="form-card__label">Ingredientes:</label>
        <textarea class="form-card__input form-card__input--autosize" placeholder="Escribe aqui.."></textarea>

        <label class="form-card__label">Pasos:</label>
        <textarea class="form-card__input form-card__input--autosize" placeholder="Escribe aqui.."></textarea>

        <label class="form-card__label">Categoria:</label>
        <textarea class="form-card__input form-card__input--autosize" placeholder="Escribe aqui.."></textarea>
      </div>
    </div>

    <div class="form-card__actions">
      <button class="form-card__button form-card__button--primary">Cancelar</button>
      <button class="form-card__button form-card__button--primary">Aceptar</button>
    </div>
  </section>
</main>

<footer class="footer">© 2025 Recetarlizada</footer>
</body>
</html>
