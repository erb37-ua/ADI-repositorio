<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Iniciar sesión</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
<header class="header">
  <div class="header__logo">R</div>
</header>

<main class="login">
  <section class="login-card">
    <h2 class="login-card__title">Iniciar sesión</h2>

    <!-- Correo -->
    <div class="login-card__form-row login-card__form-row--icon">
      <label for="correo" class="login-card__label">Correo electrónico</label>
      <i class="login-card__icon fa-solid fa-envelope"></i>
      <input id="correo" class="login-card__input" placeholder="ejemplo@gmail.com" type="email">
    </div>

    <!-- Contraseña -->
    <div class="login-card__form-row login-card__form-row--icon">
      <label for="password" class="login-card__label">Contraseña</label>
      <i class="login-card__icon fa-solid fa-lock"></i>
      <input id="password" class="login-card__input" placeholder="**********************" type="password">
    </div>

    <!-- Contraseña olvidada -->
    <div class="login-card__form-row">
      <a href="#" class="login-card__link login-card__link--forgot">¿Contraseña olvidada?</a>
    </div>

    <!-- Botón iniciar -->
    <div class="login-card__form-row">
      <button class="login-card__button">
        <i class="fa-solid fa-right-to-bracket"></i> Iniciar sesión
      </button>
    </div>

    <!-- Recuérdame -->
    <div class="login-card__form-row">
      <label class="login-card__remember">
        <input type="checkbox"> Recuérdame
      </label>
    </div>

    <!-- Separador -->
    <div class="login-card__separator">o</div>

    <!-- Botón Google y registro -->
    <div class="login-card__form-row">
      <button class="login-card__button login-card__button--google">
        <i class="fa-brands fa-google"></i> Continúa con Google
      </button>
      <a class="login-card__link--register">¿No tienes cuenta?</a>
      <a href="#" class="login-card__link login-card__link--register">Regístrate</a>
    </div>
  </section>
</main>

<footer class="footer">© 2025 Recetarlizada</footer>
</body>
</html>
