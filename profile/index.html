<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Perfil</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
  <!-- Iconos Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
<header class="header">
  <div class="header__logo"><i class="fa-solid fa-book-open"></i></div>
</header>

<main class="profile">
  <section class="profile-card">
    <h2 class="profile-card__title">Perfil</h2>

    <div class="profile-card__row">
      <label for="nombre" class="profile-card__label">Nombre</label>
      <div class="profile-card__input-icon">
        <i class="profile-card__icon fa-solid fa-user"></i>
        <input id="nombre" class="profile-card__input" type="text" placeholder="Tu nombre" value="Juan Pérez">
      </div>
    </div>

    <div class="profile-card__row">
      <label for="correo" class="profile-card__label">Correo electrónico</label>
      <div class="profile-card__input-icon">
        <i class="profile-card__icon fa-solid fa-envelope"></i>
        <input id="correo" class="profile-card__input" type="email" placeholder="ejemplo@gmail.com" value="ejemplo@gmail.com">
      </div>
    </div>

    <div class="profile-card__row">
      <label for="pass" class="profile-card__label">Contraseña</label>
      <div class="profile-card__input-icon">
        <i class="profile-card__icon fa-solid fa-lock"></i>
        <input id="pass" class="profile-card__input" type="password" placeholder="********">
      </div>
    </div>

    <div class="profile-card__row">
      <label for="pass2" class="profile-card__label">Repetir contraseña</label>
      <div class="profile-card__input-icon">
        <i class="profile-card__icon fa-solid fa-lock"></i>
        <input id="pass2" class="profile-card__input" type="password" placeholder="********">
      </div>
    </div>

    <div class="profile-card__row profile-card__buttons">
      <button class="profile-card__btn">Guardar cambios</button>
      <button class="profile-card__btn">Cerrar sesión</button>
    </div>

    <div class="profile-card__row profile-card__delete">
      <button class="profile-card__btn profile-card__btn--danger">Eliminar cuenta</button>
    </div>
  </section>
</main>

<footer class="footer">
  <div class="footer__content">
    <span class="footer__text">© 2025 Recetarizada</span>
    <a href="#" class="footer__link">Aviso Legal</a>
    <a href="#" class="footer__link">Política de Privacidad</a>
    <a href="#" class="footer__link">Política de Cookies</a>
    <div class="footer__socials">
      <a href="#"><i class="fa-brands fa-youtube"></i></a>
      <a href="#"><i class="fa-brands fa-instagram"></i></a>
      <a href="#"><i class="fa-brands fa-tiktok"></i></a>
      <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
      <a href="#"><i class="fa-brands fa-pinterest"></i></a>
      <a href="#"><i class="fa-brands fa-facebook"></i></a>
    </div>
  </div>
</footer>
</body>
</html>
