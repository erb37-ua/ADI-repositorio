<main class="container">
  <section class="form-card">
    <h2 class="form-card__title">Añadir receta</h2>
    <div class="form-card__body">
      <div class="form-card__image">
        <!-- Vista previa de la imagen -->
        <img id="previewImagen" src="/frontend/pages/imagenes/subir.png" alt="Imagen receta">
        <input type="file" id="imagenInput" accept="image/*">
      </div>

      <div class="form-card__content">
        <label class="form-card__label">Título:</label>
        <input id="tituloInput" class="form-card__input" placeholder="Escribe aqui..">

        <label class="form-card__label">Descripción:</label>
        <textarea id="descripcionInput" class="form-card__input form-card__input--autosize" placeholder="Escribe aqui..."></textarea>

        <label class="form-card__label">Ingredientes (uno por línea):</label>
        <textarea id="ingredientesInput" class="form-card__input form-card__input--autosize" placeholder="Ej: Harina\nHuevos\nLeche"></textarea>

        <label class="form-card__label">Pasos (uno por línea):</label>
        <textarea id="pasosInput" class="form-card__input form-card__input--autosize" placeholder="Paso 1...\nPaso 2..."></textarea>

        <label class="form-card__label">Categoría:</label>
        <div class="form-card__categoria">
          <select id="categoriaSelect" class="form-card__input">
            <option value="">-- Selecciona una categoría --</option>
            <option value="Desayuno">Desayuno</option>
            <option value="Comida">Comida</option>
            <option value="Cena">Cena</option>
            <option value="Salado">Salado</option>
            <option value="Dulce">Dulce</option>
          </select>

          <!-- Aquí se mostrarán las categorías seleccionadas -->
          <div id="categoriaSeleccionadas" class="categoria-seleccionadas"></div>
        </div>
      </div>
    </div>

    <div class="form-card__actions">
      <button class="form-card__button form-card__button--primary" onclick="location.href='/frontend/pages/list/index.html'">Cancelar</button>
      <button class="form-card__button form-card__button--primary" id="crearRecetaBtn">Crear</button>
    </div>
  </section>
</main>
